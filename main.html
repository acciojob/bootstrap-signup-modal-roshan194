<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sign Up Button -->
<button type="button" class="btn btn-primary" id="openModal">
    Sign Up
</button>

<!-- Signup Modal (No Fade) -->
<div class="modal show" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
                <button type="button" class="btn-close" id="closeModal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeFooter">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap & Custom Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const signupModal = document.getElementById("signupModal");

        // Show modal on button click
        document.getElementById("openModal").addEventListener("click", function () {
            signupModal.style.display = "block";
            signupModal.setAttribute("aria-hidden", "false");
        });

        // Close modal on close button click
        document.getElementById("closeModal").addEventListener("click", function () {
            signupModal.style.display = "none";
            signupModal.setAttribute("aria-hidden", "true");
        });

        // Close modal when clicking footer close button
        document.getElementById("closeFooter").addEventListener("click", function () {
            signupModal.style.display = "none";
            signupModal.setAttribute("aria-hidden", "true");
        });
    });
</script>

</body>
</html>
